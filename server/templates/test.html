<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change ESP8266 Current</title>
  </head>
  <body>

    <div class="container" align = "center">
      <h3>Change ESP8266 Current</h3>
      <form class="form" action="http://127.0.0.1:8080/changeCurrent" method="post">
        Change IR  : <input type="text" name="change_ir"><br>
        Change RED : <input type="text" name="change_red"><br />
        <input type="submit" name="submit_button" value="서버로 전송">
      </form>
    </div>

  </body>
</html>
